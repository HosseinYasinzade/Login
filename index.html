<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="member-login">
      <h1 class="title">MEMBER LOGIN</h1>
      <form action="#">
        <div class="user">
          <img src="./icons/user.svg" alt="user-icon" class="icon" />
          <input type="text" class="inp" placeholder="UserName" />
        </div>
        <div class="pass">
          <img src="./icons/password.svg" alt="password-icon" class="icon" />
          <input type="password" class="inp" placeholder="Password" />
        </div>
        <input type="submit" value="Login" class="login" />
      </form>
    </div>
  </body>
</html>
